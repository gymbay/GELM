name: Android CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        distribution: 'temurin'
        java-version: 17
    - name: Run tests
      run: ./gradlew :gelm:test
          
